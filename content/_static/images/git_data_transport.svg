<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" role="img" aria-label="Git data transport diagram">
  <defs>
    <style>
      .box { fill: #f7f7fb; stroke: #3b3b4f; stroke-width: 2; }
      .title { font: 700 18px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; fill: #1f1f2a; }
      .label { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; fill: #1f1f2a; }
      .small { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; fill: #3b3b4f; }
      .arrow { stroke: #2b6cb0; stroke-width: 3; fill: none; marker-end: url(#arrowHead); }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b6cb0" />
    </marker>
  </defs>

  <text x="24" y="36" class="title">Git data transport (conceptual)</text>
  <text x="24" y="60" class="small">This is a simple schematic: local repository communicates with a remote repository using fetch/pull and push.</text>

  <!-- Local repo -->
  <rect x="40" y="95" width="320" height="120" rx="12" class="box" />
  <text x="60" y="130" class="label">Local repository</text>
  <text x="60" y="155" class="small">- working tree</text>
  <text x="60" y="175" class="small">- index (staging)</text>
  <text x="60" y="195" class="small">- .git objects</text>

  <!-- Remote repo -->
  <rect x="540" y="95" width="320" height="120" rx="12" class="box" />
  <text x="560" y="130" class="label">Remote repository</text>
  <text x="560" y="155" class="small">- refs (branches/tags)</text>
  <text x="560" y="175" class="small">- objects</text>

  <!-- Arrows -->
  <path d="M 370 135 C 430 135, 470 135, 530 135" class="arrow" />
  <text x="410" y="125" class="small">push</text>

  <path d="M 530 180 C 470 180, 430 180, 370 180" class="arrow" />
  <text x="410" y="200" class="small">fetch / pull</text>
</svg>
